services:
  - type: web
    name: bacheca-circolari
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: circolari_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /
    autoDeploy: true
