name: Robot Circolari

on:
  schedule:
    - cron: '0 8 * * *'  # Ogni giorno alle 8:00 UTC
  workflow_dispatch:      # Esecuzione manuale

jobs:
  scarica-circolari:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Run robot
      run: |
        echo "ü§ñ Avvio robot..."
        python leggi_circolari.py
    
    - name: Notify success
      if: success()
      run: |
        echo "‚úÖ Robot completato!"
        echo "üåê App: https://circolari-online-production.up.railway.app"
