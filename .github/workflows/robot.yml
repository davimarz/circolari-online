name: Robot Circolari ARGO

on:
  schedule:
    # Ogni giorno alle 8:00 UTC (9:00 Italia) per pulizia automatica
    - cron: '0 8 * * *'
    
    # Ogni ora dalle 7:00 alle 24:00 ora italiana (6:00-23:00 UTC)
    - cron: '0 6-23 * * *'
    
  # Esecuzione manuale
  workflow_dispatch:

jobs:
  scarica-circolari:
    runs-on: ubuntu-latest
    
    env:
      TZ: Europe/Rome
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Esegui scraper ARGO reale
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        ARGO_USERNAME: ${{ secrets.ARGO_USERNAME }}
        ARGO_PASSWORD: ${{ secrets.ARGO_PASSWORD }}
      run: |
        echo "ü§ñ AVVIO SCRAPER ARGO REALE"
        echo "============================"
        echo "üïê Orario: $(date '+%H:%M:%S %Z')"
        echo ""
        
        # Esegui lo scraper REALE
        python leggi_circolari.py
        
        echo ""
        echo "‚úÖ SCRAPER REALE COMPLETATO"
    
    - name: Notify success
      if: success()
      run: |
        echo "üéØ Processo completato con successo!"
        echo "üïê Completato alle: $(date '+%H:%M:%S %Z')"
        echo "üåê App: https://circolari-online-production.up.railway.app"
