name: ğŸ¤– Robot Circolari Cloud

on:
  schedule:
    # Ogni ora dalle 7:00 alle 22:00 UTC (8:00-23:00 italiane)
    - cron: '0 7-22 * * *'
  
  # Permette esecuzione manuale
  workflow_dispatch:
    inputs:
      debug:
        description: 'ModalitÃ  debug'
        required: false
        default: 'false'

jobs:
  run-cloud-robot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install robot dependencies
      run: |
        pip install selenium==4.15.2
        pip install webdriver-manager==4.0.1
        pip install psycopg2-binary==2.9.9
        pip install python-dotenv==1.0.0
    
    - name: Setup Chrome for Actions
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: 'stable'
    
    - name: Run Cloud Robot
      env:
        ARGO_USER: ${{ secrets.ARGO_USER }}
        ARGO_PASS: ${{ secrets.ARGO_PASS }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        echo "ğŸš€ Avvio Robot Cloud ARGO"
        echo "ğŸ• Ora: $(date +'%H:%M:%S')"
        echo "ğŸ“¡ Database: Neon.tech PostgreSQL"
        echo "ğŸ”‘ Utente: ${{ secrets.ARGO_USER }}"
        echo "---------------------------"
        
        # Esegui robot
        cd app
        python robot_online.py
        
        echo "âœ… Robot completato"
        echo "ğŸ• Fine: $(date +'%H:%M:%S')"
    
    - name: Notify success
      if: success()
      run: |
        echo "âœ… Robot eseguito con successo"
        echo "ğŸ“Š Verifica su: https://your-app.onrender.com"
    
    - name: Notify failure
      if: failure()
      run: |
        echo "âŒ Robot fallito"
        echo "ğŸ” Controlla i log GitHub Actions"
