name: Robot Circolari

on:
  schedule:
    - cron: '0 8 * * *'  # Ogni giorno alle 8:00 UTC
  workflow_dispatch:      # Esecuzione manuale

jobs:
  scarica-circolari:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Esegui robot circolari
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        ARGO_USER: ${{ secrets.ARGO_USER }}
        ARGO_PASS: ${{ secrets.ARGO_PASS }}
      run: |
        echo "üéØ Avvio robot circolari..."
        python leggi_circolari.py
    
    - name: Upload report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: robot-report
        path: |
          report_robot.json
          errore_configurazione.json
        retention-days: 7
    
    - name: Notifica successo
      if: success()
      run: |
        echo "‚úÖ Robot eseguito con successo!"
        echo "Scarica il report dall'Artifacts tab"
    
    - name: Notifica errore
      if: failure()
      run: |
        echo "‚ùå Robot fallito!"
        echo "Controlla i logs e configura i Secrets"
