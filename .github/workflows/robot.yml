      if: failure()
      run: |
        echo "âŒ ERRORE: Robot ARGO fallito!"
        echo "ğŸ• Fallito alle: $(date '+%H:%M:%S %Z')"
        echo "ğŸ“‹ Controlla i log per i dettagli dell'errore"
