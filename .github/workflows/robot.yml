name: Robot Circolari

on:
  schedule:
    # Ora italiana (CET/CEST): dalle 7:00 alle 24:00 ogni ora
    # GitHub Actions usa UTC, quindi:
    # Italia inverno (CET) = UTC+1 ‚Üí 7:00 Italia = 6:00 UTC
    # Italia estate (CEST) = UTC+2 ‚Üí 7:00 Italia = 5:00 UTC
    # Usiamo UTC+1 come riferimento standard
    
    # Dalle 7:00 alle 24:00 ora italiana = 6:00-23:00 UTC
    - cron: '0 6-23 * * *'   # Ogni ora dalle 6:00 alle 23:00 UTC (7:00-24:00 Italia)
    
    # Se in estate (UTC+2) dobbiamo usare 5:00-22:00 UTC
    # Ma per semplicit√† teniamo UTC+1 tutto l'anno
    
  workflow_dispatch:          # Esecuzione manuale

jobs:
  scarica-circolari:
    runs-on: ubuntu-latest
    
    env:
      TZ: Europe/Rome  # Imposta fuso orario italiano
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Run robot
      run: |
        echo "ü§ñ Avvio robot..."
        echo "üáÆüáπ Fuso orario: Italia"
        echo "üïê Orario attuale: $(date '+%H:%M %Z')"
        python leggi_circolari.py
    
    - name: Notify success
      if: success()
      run: |
        echo "‚úÖ Robot completato alle $(date '+%H:%M %Z')!"
        echo "üåê App: https://circolari-online-production.up.railway.app"
