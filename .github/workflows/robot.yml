name: Robot Circolari

on:
  schedule:
    - cron: '0 8 * * *'  # Ogni giorno alle 8:00 UTC
  workflow_dispatch:      # Esecuzione manuale

jobs:
  scarica-circolari:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Installa dipendenze
      run: |
        pip install -r requirements.txt
    
    - name: Esegui robot circolari
      run: |
        echo "üéØ Avvio robot circolari Railway..."
        python leggi_circolari.py
    
    - name: Upload report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: robot-report
        path: |
          robot_report.json
        retention-days: 30
    
    - name: Notifica successo
      if: success()
      run: |
        echo "‚úÖ Robot eseguito con successo!"
        echo "Database: Railway PostgreSQL"
        echo "Host: postgres.railway.internal:5432"
    
    - name: Notifica errore
      if: failure()
      run: |
        echo "‚ùå Robot fallito!"
        echo "Controlla i logs per dettagli"
