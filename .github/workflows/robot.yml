name: Robot Circolari ARGO

on:
  schedule:
    # Ogni ora dalle 7:00 alle 24:00 ora italiana (6:00-23:00 UTC)
    - cron: '0 6-23 * * *'
    
  # Esecuzione manuale
  workflow_dispatch:
    inputs:
      debug:
        description: 'ModalitÃ  debug'
        required: false
        default: false
        type: boolean

jobs:
  scarica-circolari:
    runs-on: ubuntu-latest
    
    env:
      TZ: Europe/Rome
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run ARGO Scraper
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        ARGO_USERNAME: ${{ secrets.ARGO_USERNAME }}
        ARGO_PASSWORD: ${{ secrets.ARGO_PASSWORD }}
      run: |
        echo "ğŸ¤– AVVIO SCRAPER ARGO"
        echo "========================"
        echo "ğŸ‡®ğŸ‡¹ Fuso orario: Italia"
        echo "ğŸ• Orario attuale: $(date '+%H:%M:%S %Z')"
        echo "ğŸ”‘ Credenziali ARGO: ${ARGO_USERNAME:0:3}***"
        echo ""
        
        # Esegui lo scraper
        python leggi_circolari.py
        
        echo ""
        echo "âœ… SCRAPER COMPLETATO"
    
    - name: Notify success
      if: success()
      run: |
        echo "ğŸ¯ Robot ARGO completato con successo!"
        echo "ğŸ• Completato alle: $(date '+%H:%M:%S %Z')"
        echo "ğŸŒ App disponibile su: https://circolari-online-production.up.railway.app"
    
