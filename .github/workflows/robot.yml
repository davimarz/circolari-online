name: Robot Circolari ARGO

on:
  schedule:
    - cron: '0 6-23 * * *'   # Ogni ora dalle 6:00 alle 23:00 UTC (7:00-24:00 Italia)
  workflow_dispatch:          # Esecuzione manuale

jobs:
  scarica-circolari:
    runs-on: ubuntu-latest
    
    env:
      TZ: Europe/Rome
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Run robot ARGO
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        ARGO_USERNAME: ${{ secrets.ARGO_USERNAME }}
        ARGO_PASSWORD: ${{ secrets.ARGO_PASSWORD }}
      run: |
        echo "ü§ñ Avvio robot ARGO..."
        echo "üáÆüáπ Fuso orario: Italia"
        echo "üïê Orario attuale: $(date '+%H:%M %Z')"
        python leggi_circolari.py
    
    - name: Notify success
      if: success()
      run: |
        echo "‚úÖ Robot completato alle $(date '+%H:%M %Z')!"
        echo "üåê App: https://circolari-online-production.up.railway.app"
