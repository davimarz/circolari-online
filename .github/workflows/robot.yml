name: Robot Circolari ARGO

on:
  schedule:
    # Ogni giorno alle 8:00 UTC (9:00 Italia) per pulizia automatica
    - cron: '0 8 * * *'
    
    # Ogni ora dalle 7:00 alle 24:00 ora italiana (6:00-23:00 UTC)
    - cron: '0 6-23 * * *'
    
  # Esecuzione manuale
  workflow_dispatch:

jobs:
  scarica-circolari:
    runs-on: ubuntu-latest
    
    env:
      TZ: Europe/Rome
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Esegui pulizia automatica circolari vecchie
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        echo "üßπ PULIZIA AUTOMATICA CIRCOLARI VECCHIE"
        echo "========================================"
        echo "üïê Orario: $(date '+%H:%M:%S %Z')"
        
        python3 -c "
import os
import psycopg2

DATABASE_URL = os.environ.get('DATABASE_URL')
if not DATABASE_URL:
    print('‚ùå DATABASE_URL non configurata')
    exit(1)

try:
    conn = psycopg2.connect(DATABASE_URL)
    cursor = conn.cursor()
    
    # Conta circolari totali prima
    cursor.execute('SELECT COUNT(*) FROM circolari')
    totale_prima = cursor.fetchone()[0]
    print(f'üìä Circolari totali prima: {totale_prima}')
    
    # Elimina circolari >30 giorni
    cursor.execute(\"\"\"
        DELETE FROM circolari 
        WHERE data_pubblicazione < CURRENT_DATE - INTERVAL '30 days'
        RETURNING id
    \"\"\")
    
    eliminate = cursor.rowcount
    conn.commit()
    
    # Conta dopo
    cursor.execute('SELECT COUNT(*) FROM circolari')
    totale_dopo = cursor.fetchone()[0]
    
    print(f'üßπ Circolari eliminate: {eliminate}')
    print(f'üìä Circolari totali dopo: {totale_dopo}')
    print(f'üìà Differenza: {totale_prima - totale_dopo}')
    
    if eliminate > 0:
        print('‚úÖ Pulizia automatica completata')
    else:
        print('‚ÑπÔ∏è Nessuna circolare vecchia da eliminare')
    
    conn.close()
    
except Exception as e:
    print(f'‚ùå Errore durante la pulizia: {e}')
    exit(1)
        "
    
    - name: Esegui scraping ARGO (solo nelle ore diurne)
      if: github.event.schedule != '0 8 * * *'  # Non eseguire scraping alle 8:00 UTC
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        ARGO_USERNAME: ${{ secrets.ARGO_USERNAME }}
        ARGO_PASSWORD: ${{ secrets.ARGO_PASSWORD }}
      run: |
        echo "ü§ñ AVVIO SCRAPING ARGO"
        echo "========================"
        echo "üïê Orario: $(date '+%H:%M:%S %Z')"
        echo ""
        
        # Esegui lo scraper
        python leggi_circolari.py
        
        echo ""
        echo "‚úÖ SCRAPING COMPLETATO"
    
    - name: Notify success
      if: success()
      run: |
        echo "üéØ Processo completato con successo!"
        echo "üïê Completato alle: $(date '+%H:%M:%S %Z')"
        echo "üåê App: https://circolari-online-production.up.railway.app"
