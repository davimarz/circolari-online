name: Robot Circolari

on:
  schedule:
    # Esegui ogni giorno alle 8:00 UTC
    - cron: '0 8 * * *'
  workflow_dispatch:  # Permette esecuzione manuale

jobs:
  scarica-circolari:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Installa dipendenze
      run: |
        pip install -r requirements.txt
    
    - name: Esegui robot circolari
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        ARGO_USER: ${{ secrets.ARGO_USER }}
        ARGO_PASS: ${{ secrets.ARGO_PASS }}
      run: |
        python leggi_circolari.py
    
    - name: Invia notifica (opzionale)
      if: always()
      run: |
        echo "Workflow completato: ${{ job.status }}"
