name: Robot Circolari Orario

on:
  schedule:
    - cron: '0 7-22 * * *'
  workflow_dispatch:

jobs:
  run-robot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout codice
      uses: actions/checkout@v3
    
    - name: Setup Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Installa dipendenze robot
      run: |
        pip install -r requirements_robot.txt
    
    - name: Setup Chrome e ChromeDriver
      uses: browser-actions/setup-chrome@v1
    
    - name: Esegui robot ARGO
      env:
        ARGO_USER: ${{ secrets.ARGO_USER }}
        ARGO_PASS: ${{ secrets.ARGO_PASS }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        echo "=== DEBUG INIZIO ==="
        echo "Data: $(date)"
        echo "Directory: $(pwd)"
        ls -la
        echo "=== AVVIO SCRIPT ==="
        python leggi_circolari.py
        echo "=== FINE SCRIPT ==="
