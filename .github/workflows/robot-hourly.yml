name: Robot Circolari Orario

on:
  schedule:
    # Ogni ora dalle 7:00 alle 22:00 UTC (8:00-23:00 italiane)
    - cron: '0 7-22 * * *'
  
  # Permette esecuzione manuale
  workflow_dispatch:

jobs:
  run-robot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout codice
      uses: actions/checkout@v3
    
    - name: Setup Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Installa dipendenze
      run: |
        pip install --upgrade pip
        pip install -r requirements_robot.txt
    
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: 'stable'
    
    - name: Esegui robot
      env:
        ARGO_USER: ${{ secrets.ARGO_USER }}
        ARGO_PASS: ${{ secrets.ARGO_PASS }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        echo "=== ü§ñ ROBOT CIRCOLARI ==="
        echo "Data: $(date)"
        echo "Directory: $(pwd)"
        echo "File presenti:"
        ls -la
        echo "=========================="
        python leggi_circolari.py
    
    - name: Notifica
      if: always()
      run: |
        echo "‚úÖ Robot completato: ${{ job.status }}"
        echo "üïê Timestamp: $(date)"
