name: Robot Circolari Orario

on:
  schedule:
    # Ogni ora dalle 7:00 alle 22:00 UTC (8:00-23:00 italiane)
    - cron: '0 7-22 * * *'
  
  # Permette esecuzione manuale
  workflow_dispatch:

jobs:
  run-robot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout codice
      uses: actions/checkout@v3
    
    - name: Setup Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Installa dipendenze robot
      run: |
        pip install -r requirements_robot.txt
    
    - name: Setup Chrome e ChromeDriver
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: 'stable'
        install-chromedriver: true
    
    - name: Verifica Chrome installato
      run: |
        google-chrome --version
        chromedriver --version
    
    - name: Esegui robot ARGO
      env:
        ARGO_USER: ${{ secrets.ARGO_USER }}
        ARGO_PASS: ${{ secrets.ARGO_PASS }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        echo "üïê Inizio esecuzione: $(date +'%H:%M:%S')"
        echo "üîç Directory corrente:"
        ls -la
        echo "üîç Contenuto robot directory:"
        ls -la robot/ || echo "Directory robot non trovata"
        echo "üîç Esecuzione script Python..."
        python leggi_circolari.py
        echo "‚úÖ Fine esecuzione: $(date +'%H:%M:%S')"
    
    - name: Notifica completamento
      if: always()
      run: |
        echo "ü§ñ Robot completato con stato: ${{ job.status }}"
        echo "üïê Timestamp: $(date)"
